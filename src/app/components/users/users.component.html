<div class="container__users">

  <div class="lista__users">
    <div class="row mt-5 mb-4">
      <div class="col-4">
        <input [(ngModel)]="filteredUser" class="form-control" placeholder="Buscar por Nombre o Apellido" type="text">
      </div>
      <div class="col-8">
        <div class="check">
          <mat-radio-group [(ngModel)]="value" class="d-flex">
            <mat-radio-button class="example-margin mx-2" value="nombre">Nombre</mat-radio-button>
            <mat-radio-button class="example-margin mx-2" value="apellido">Apellido</mat-radio-button>
          </mat-radio-group>
        </div>
      </div>
    </div>

    <ng-container *ngIf="(users$ |async) as users">
      <app-table [dataSource]="users |filter: filteredUser:value"></app-table>
    </ng-container>
  </div>

  <div class="container__form">


    <div class="container">
      <div class="row mt-5 mb-4">
        <div class="col-2">
          <span>Habilitar Cantidad</span>
        </div>
        <div class="col-8">
          <div class="check">
            <mat-radio-group [(ngModel)]="cantidad" class="d-flex">
              <mat-radio-button class="example-margin mx-2" value="si">Si</mat-radio-button>
              <mat-radio-button class="example-margin mx-2" value="no">No</mat-radio-button>
            </mat-radio-group>
          </div>
        </div>
      </div>
      <form>
        <div class="form-group">
          <label for="exampleFormControlInput1">Nombre Producto</label>
          <input class="form-control" id="exampleFormControlInput1" type="text">
        </div>
        <div *ngIf="cantidad === 'si'" class="form-group">
          <label for="exampleFormControlSelect1">Cantidad</label>
          <select class="form-control" id="exampleFormControlSelect1">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Description</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
      </form>
    </div>
  </div>

</div>
